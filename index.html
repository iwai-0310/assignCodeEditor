<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Editor</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Header section  -->
    <header>

    </header>
    <!--Middle section ,container of the code editor-->
    <div class="container">
        <!-- Top of the container for the three buttons -->
        <div class="container__top">
            <button class="container__top__btn btn--copy" type="btn">COPY</button>
            <button class="container__top__btn btn--save" type="btn">SAVE</button>
            <button class="container__top__btn btn--lock" type="checkbox">LOCK</button>
        </div>
        <!-- Top of the container as the code input field -->
        <div class="container__middle">
            <div class="container__middle__top">
                <div class="container__middle__top--left">
                    <label>HTML</label>
                    <textarea id="html__code" class="container__middle__top__textarea"></textarea>
                </div>
                <div class="container__middle__top--right">
                    <label>CSS</label>
                    <textarea id="css__code" class="container__middle__top__textarea"></textarea>
                </div>
            </div>
            <!-- Bottom of the container to output the code -->
            <div class="container__middle__bottom">
                <label>Output</label>
                <iframe id="output" class="container__middle__bottom__iframe"></iframe>
            </div>
        
        </div>
        <!-- bottom of the code for run button -->
        <div class="container__bottom">

        </div>


    </div>
    <!-- footer section -->
    <footer>

    </footer>
</body>

</html>
